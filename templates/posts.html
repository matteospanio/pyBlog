{% extends "layout.html" %} {% block title %}Posts{% endblock %} {% block
content %}

<div class="container-md">
  <div class="card bg-light mt-5">
    <div class="card-body">
      <blockquote class="blockquote mb-0 ">
        <p>We are such stuff as dreams are made on</p>
        <footer class="blockquote-footer">
          William Shakespeare, <cite title="Source Title">The tempest</cite>, Act IV 
        </footer>
      </blockquote>
      <hr>
      <div class=" mt-3">
        <p>Here is the list of my posts:</p>
        {% for post in posts %}
        <div class="mb-2">
          <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
            {{ post.title }}
          </a>
          <small>{{ post.date }}</small>
        </div>
        {% endfor %}
    </div>
    </div>
  </div>


</div>
{% endblock %}
