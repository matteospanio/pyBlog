{% extends "layout.html" %} {% block styles %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/styles.css' ) }}"
/>
{% endblock %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container-md  p-3 mt-3 bg-light text-dark">
  <img
    src="{{ url_for('static', filename=post.image ) }}"
    alt="banner"
    class="img-fluid rounded my-2"
  />
  <h1>{{ post.title }}</h1>
  <p>{{ post.date }}</p>

  {{ post.html|safe }}

  <div class="mt-5">
    <div id="disqus_thread"></div>
  </div>
  
</div>



</div>
<script id="dsq-count-scr" src="//matteospanio-me.disqus.com/count.js" async></script>
<script>
  /**
   *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
   *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

  var disqus_config = function () {
    this.page.url = "{{ post.title }}"; // Replace PAGE_URL with your page's canonical URL variable
    this.page.identifier = "{{ post.id }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  (function () {
    // DON'T EDIT BELOW THIS LINE
    var d = document,
      s = d.createElement("script");
    s.src = "https://matteospanio-me.disqus.com/embed.js";
    s.setAttribute("data-timestamp", +new Date());
    (d.head || d.body).appendChild(s);
  })();
</script>
<noscript
  >Please enable JavaScript to view the
  <a href="https://disqus.com/?ref_noscript"
    >comments powered by Disqus.</a
  ></noscript
>

{% endblock %}
