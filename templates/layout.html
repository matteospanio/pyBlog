<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css' ) }}"
    />

    {% block styles %}{% endblock %}
    <title>Blog - {% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="container-md d-flex align-items-center pt-2">
      <span class="col logo neonText">&lt;MATTEO SPANIO&#47;&gt;</span>
      <nav class="nav col justify-content-center">
        <a class="nav-link" href="{{ url_for('index') }}">home</a>
        <a class="nav-link" href="{{ url_for('posts') }}">blog</a>
        <a class="nav-link" href="#">contact me</a>
      </nav>
      <iframe
        src="https://github.com/sponsors/matteospanio/button"
        title="Sponsor matteospanio"
        height="35"
        width="116"
        style="border: 0"
      ></iframe>
    </header>
    {% block content %} {% endblock %}

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- mathjax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
        },
      };
    </script>
  </body>
</html>
